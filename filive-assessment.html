<template name="assessment">
  <div id="container">
    {{#each slides}}
    {{#if first}}
    <div class="buddy" id="id-{{id}}" data-id="{{id}}" data-position="{{position}}" style="display: block;"><div class="avatar" style="display: block; background-image: url({{image_desktop}})"></div></div>
    {{else}}
    <div class="buddy" id="id-{{id}}" data-id="{{id}}" data-position="{{position}}"><div class="avatar" style="display: block; background-image: url({{image_desktop}})"></div></div>  
    {{/if}}
    {{/each}}
  </div>
</template>
